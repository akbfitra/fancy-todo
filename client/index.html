<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="163019021233-i4ddev11u6284in4j8tgepkbar2ghsr7.apps.googleusercontent.com">
  
  <title>FancyToDo</title>
</head>
<body>

  <!-- landing page -->
    <div class="landingPage" style="display: none">
      <div class="logo">
          <h1>Fancy To DO</h1>
      </div>
      <div class="account">
        <div class="register-box" style="display: none">
          <h1>Sign Up</h1>
          <form>
            <div class="input">
                <input type="text" placeholder="Name" id="nameRegis">
            </div>

            <div class="input">
                <input type="password" placeholder="Password" id="passwordRegis">
            </div>

            <div class="input">
                <input type="email" placeholder="Email" id="emailRegis">
            </div>
            <input type="submit" value="Register" id="btn-register">
          </form>
          <p>Already have an Account? Sign In <a href="#" id="toLogin">here</a></p>
        </div>

          <div class="login-box">
            <h1>Sign In</h1>
            <form>
              <div class="input">
                  <input type="email" placeholder="Email" id="emailLogin">
              </div>
              <div class="input">
                  <input type="password" placeholder="Password" id="passwordLogin">
              </div>
              <input type="submit" value="Sign In" id="btn-login">
              <p>Don't have an Account? Create <a href="#" id="toRegister">here</a></p>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
        </div>
      </div>
    </div>


    <!-- body Todo -->

    <div class="main">
      <a href="#" onclick="signOut();">Sign out</a>
          
    </div>



  <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5cd1e1d933.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script src="/script/script.js"></script>
  <script src="/script/landingPage.js"></script>
  <script src="/script/login.js"></script>
</body>
</html>
